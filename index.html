<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    
    <!-- Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
</head>
<body>

<div class="container">

  <!--title -->
  <div class="title">todos</div>

  <!-- 진행중인 목록 -->
  <div class="list-container">
    <div class="header">
      <div class="onGoing">Ongoing</div>
      <button id="openModalBtn" class="material-icons">add</button>
    </div>
    <ul id="todoList">

    </ul>
  </div>

  <!-- 완료된 목록 -->
  <div class="list-container">
    <div class="completed">Completed</div>
    <ul id="completedList">

    </ul>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
      <span class="close">&times;</span> 
      <h2 id="modalTitle">Add todos</h2>
      <input type="text" id="todoTitle" placeholder="제목을 입력하세요." /> 
      <textarea id="todoDescription" placeholder="내용을 입력하세요."></textarea> 
      <button id="saveBtn">save</button> 
  </div>
</div>

</body>
</html>
